# ==================================
# Permissioning Server Configuration
# ==================================

# Verbose logging
verbose: "true"
# Path to log file
logPath: "permissioning.log"

# The listening port of this server
port: 18000

# Database connection information
dbUsername: "cmix"
dbPassword: ""
dbName: "cmix_server"
dbAddress: ""

# List of Node registration codes (in order of network placement)
registrationCodes:
  - ""

# List of client codes to be added to the database (for testing)
clientRegCodes:
  - ""

# === REQUIRED FOR ENABLING TLS ===
# Path to the registration server private key file
keyPath: "configurations/tlsCerts/permissioning.rip.key"
# Path to the registration server certificate file
certPath: "configurations/tlsCerts/permissioning.rip.crt"
